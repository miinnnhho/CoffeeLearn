<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <%- include('components/head.html') -%>
        <!-- Cutom CSS & JS -->
        <link rel="stylesheet" href="/assets/css/order_modify.css" />
        <script defer src="/assets/js/order_modify.js"></script>
        <script defer src="/assets/js/address_kakao.js"></script>
    </head>
    <body>
        <!-- 모달 버튼 -->

        <!-- 모달 창 -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div>
                    <h1>주문 정보 수정</h1>
                    <form>
                        <div class="form-row">
                            <label for="name">주문번호</label>
                            <span id="orderNumber">a</span>
                        </div>
                        <p></p>
                        <div class="form-row">
                            <label for="name">주문상품</label>
                            <span id="orderProducts">b</span>
                        </div>
                        <p></p>
                        <div class="form-row">
                            <label for="name">이름</label>
                            <input type="text" id="orderName" name="name" required />
                        </div>
                        <p></p>
                        <div class="form-row">
                            <label for="contact">연락처</label>
                            <input type="text" id="orderHp" name="contact" required />
                        </div>
                        <p></p>

                        <!-- 주소 -->
                        <div class="int-area form-row">
                            <label for="address" class="address">주소</label>
                            <input type="text" name="address" id="address" autocomplete="off" required />
                        </div>
                        <!-- 상세 주소 -->
                        <div class="int-area form-row">
                            <label></label>
                            <input
                                type="text"
                                name="detailedAddress"
                                id="detailedAddress"
                                autocomplete="off"
                                required
                            />
                            <label for="detailedAddress" class="user-idtext"></label>
                        </div>
                        <div class="form-row">
                            <label for="contact">배송 요청사항:</label>
                            <input type="text" id="contact" name="contact" />
                        </div>
                        <p></p>
                        <input id="modifyComplete" type="submit" value="주문 정보 수정" />
                    </form>
                </div>
            </div>
        </div>
    </body>

    <!-- kakao API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- kakao API -->
</html>
