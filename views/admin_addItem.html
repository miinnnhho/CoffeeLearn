<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CoffeeLearn</title>
        <!-- Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="../assets/css/admin_addItem.css" />
        <link rel="icon" href="../favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />

        <!-- JS -->
        <script defer src="../assets/js/header.js"></script>
        <script defer src="../assets/js/admin_nav.js"></script>
    </head>
    <body>
        <header></header>
        <div id="content-wrap">
            <!--왼쪽 네비게이션 -->
            <nav class="left-nav"></nav>

            <!-- 오른쪽 컨텐츠영역 -->
            <div id="content-box">
                <!-- 내역 박스 -->
                <div class="product-box">
                    <p>상품 추가</p>
                </div>

                <!-- 인풋 폼 -->
                <form class="add-item-form">
                    <ul>
                        <li>
                            <label>카테고리 선택</label>
                            <select autofocus>
                                <option value="1">커피</option>
                                <option value="2">선물세트</option>
                            </select>
                        </li>
                        <li>
                            <label>상세 선택1</label>
                            <select>
                                <option value="1">맛별</option>
                                <option value="2">나라별</option>
                            </select>
                        </li>
                        <li>
                            <label>상세 선택2</label>
                            <select>
                                <option value="1">달콤/쌉싸름</option>
                                <option value="1">고소함/구수함</option>
                                <option value="1">묵직하고 달콤한 여운</option>
                                <option value="1">은은하고 편안한</option>
                                <option value="1">상큼한 산미와 향</option>
                            </select>
                        </li>
                        <li>
                            <label>상품명</label>
                            <input type="text" />
                        </li>
                        <li>
                            <label>가격</label>
                            <input type="number" />
                        </li>
                        <li>
                            <label>수량</label>
                            <input type="number" />
                        </li>
                        <li>
                            <label>이미지</label>
                            <input type="file" />
                        </li>
                        <li>
                            <label>설명</label>
                            <input type="text" size="500" />
                        </li>
                        <li>
                            <label>원산지</label>
                            <input type="text" />
                        </li>
                        <li>
                            <label>상품노출</label>
                            <select>
                                <option value="">예</option>
                                <option value="">아니오</option>
                            </select>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
