<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/assets/css/login.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <!-- 오류 처리 이벤트 jquery -->
        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>
        <link rel="icon" href="/assets/img/favicon.png" />
        <!-- 로그인 관련 axios 설치 -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <%- include('components/head.html') -%>
        <title>로그인</title>
        <style>
            #wrap {
                min-height: calc(100vh - 250px);
            }
        </style>
    </head>
    <body>
        <%- include('components/header.html') -%>
        <div id="wrap">
            <section class="login-form">
                <h1>로그인</h1>
                <form name="form">
                    <div class="int-area">
                        <input type="text" name="id" id="id" autocomplete="off" required />
                        <label for="id" class="user-idtext">E-mail</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw" id="pw" autocomplete="off" required />
                        <label for="pw">PASSWORD</label>
                    </div>
                    <div class="btn-area">
                        <!-- 로그인 버튼 이벤트 추가 -->
                        <button type="submit" class="btn1" onclick="handleLoginSubmit(event)">로그인</button> 
                        <!-- onclick="handleLoginSubmit(event)" -->
                        <button onclick="location.href='signup'" type="submit" class="btn2">회원가입</button>
                    </div>
                </form>
                <div class="caption"><a href="">아이디 찾기</a> <a>|</a><a href=""> 비밀번호 찾기</a></div>
            </section>
        </div>
        <%- include('components/footer.html') -%>
    </body>
    <!-- 로그인 실패시 경고창 -->
    <script src="/assets/js/alert.js"></script>
    <!-- 로그인 관련 js파일 -->
    <script src="/assets/js/login.js"></script>
</html>
