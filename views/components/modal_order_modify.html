    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div>
          <h2>주문 정보 수정</h2>
            <div class="form-row">
              <label for="name">주문번호</label>
              <span id="orderNumber">a</span>
            </div>
            <div class="form-row">
              <label for="name">주문상품</label>
              <span id="orderProducts">b</span>
            </div>
            <div class="form-row">
              <label for="name">이름</label>
              <input type="text" id="orderName" name="name" required />
            </div>
            <div class="form-row">
              <label for="contact">연락처</label>
              <input type="text" id="orderHp" name="contact" required />
            </div>
            <!-- 주소 -->
            <div class="int-area form-row">
              <label for="address" class="address">주소</label>
              <input type="text" name="address" id="address" autocomplete="off" required />
            </div>
            <!-- 상세 주소 -->
            <div class="int-area form-row">
              <input type="text" name="detailedAddress" id="detailedAddress" autocomplete="off" required />
              <label for="detailedAddress" class="user-idtext"></label>
            </div>
            <div class="form-row">
              <label for="contact">배송 요청사항:</label>
              <input type="text" id="contact" name="contact" />
            </div>
            <div class="btn-submit">
                <button id="modifyComplete" onclick="upComingFeatureAlert()"/>
                주문 정보 수정하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
