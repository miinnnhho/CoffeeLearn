<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- include('components/head.html') -%>
    <link rel="stylesheet" href="/assets/css/cart_modal.css" />
    <link rel="stylesheet" href="/assets/css/items.css" />
    <link rel="stylesheet" href="/assets/css/items_info.css" />
    <style>
      #wrap {
        min-height: calc(100vh - 250px);
      }
    </style>
  </head>

  <body>
    <!--header-->
    <%- include('components/header.html') -%>
    <div id="wrap">
      <!--sub-top-->
      <div class="inner">
        <div class="sub-top">
          <div class="sub-top-img"><img class="main-img" src="" alt="" /></div>
          <div class="sub-detail" id="sub-detail">
            <div class="item-name"></div>
            <div class="item-sale-info">
              <span class="item-discount"><em class="sale-percent"></em>%</span>
              <span><em class="sale-price"></em>원</span>
              <span class="origin-price-wrap"><em class="origin-price"></em>원</span>
            </div>
            <!-- 판매정보(배송비, 분쇄옵션,수량선택, 합계) -->
            <div class="sale-info-box">
              <div class="item-delivery-info">
                <div class="delivery-fee">배송비</div>
                <div class="fee-info">택배 3,000원 / 주문시결제(선결제)</div>
              </div>
              <div class="info-txt option-select-box" id="optionSelectBox">
                <strong>옵션</strong>
                <div class="option-select">
                  <select name="optionSnoInput" class="select-menu">
                    <option value="">= 옵션 선택 =</option>
                    <option value="분쇄 안함(원두상태)">분쇄 안함(원두상태)</option>
                    <option value="드립용 분쇄(커피메이커 겸용)">드립용 분쇄(커피메이커 겸용)</option>
                    <option value="모카포트용 분쇄">모카포트용 분쇄</option>
                    <option value="에스프레소머신용 분쇄">에스프레소머신용 분쇄</option>
                    <option value="프렌치프레스용 분쇄">프렌치프레스용 분쇄</option>
                    <option value="더치용 분쇄">더치용 분쇄</option>
                    <option value="선물세트">🎁선물세트는 이 옵션을 선택하세요🎁</option>
                  </select>
                </div>
              </div>
              <div class="info-txt amount-select-box" id="amountSelectBox">
                <strong>수량 선택</strong>
                <div class="amount-select" id="amountSelect">
                  <button type="button" aria-label="수량내리기" disabled="" class="down-btn">-</button>
                  <span class="amount-count">1</span>
                  <button type="button" aria-label="수량올리기" class="up-btn">+</button>
                </div>
              </div>
              <div class="info-txt total-pay-box">
                <strong>합계</strong>
                <div class="total"><em class="total-price">0,000</em><span>원</span></div>
              </div>
            </div>
            <div class="cart-modal-buttons buy-buttons">
              <button type="button" class="cart" id="cartBtn">
                <span>장바구니</span>
              </button>
              <button type="button" class="buy-now" id="buyNowBtn">
                <span>구매하기</span>
              </button>
            </div>
          </div>
        </div>
        <!--tap-->
        <div class="tab-menu out-tab-menu">
          <ul>
            <li>
              <input type="radio" checked name="tab-menu" id="tab-menu1" />
              <label for="tab-menu1">상품정보</label>
            </li>
            <li>
              <input type="radio" name="tab-menu" id="tab-menu2" />
              <label for="tab-menu2">상품후기(6)</label>
            </li>
            <li>
              <input type="radio" name="tab-menu" id="tab-menu3" />
              <label for="tab-menu3">상품문의(2)</label>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-con con1 on"><img class="sub-img" src=""/></div>
            <div class="tab-con con2"><img src="/assets/img/review.png" alt="item_sub_2" /></div>
            <div class="tab-con con3"><img src="/assets/img/inquiry.png" alt="item_sub_3" /></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 장바구니 모달 -->
    <div class="modal cart-modal" id="cartModal">
      <div class="cart-modal-bg" id="cartBackground"></div>
      <div class="cart-modal-content">
        <div class="cart-complete-content on">
          <p class="cart-complete-text">👜 상품을 장바구니에 담았습니다.</p>
          <div class="cart-modal-buttons complete">
            <button type="button" class="btn-cancel"><span>쇼핑 계속하기</span></button>
            <button type="button" class="btn-confirm" id="btnGoCart">
              <span>장바구니로 이동</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <%- include('components/footer.html') -%>
    <!-- top버튼 -->
    <%- include('components/totop.html') -%>
    <!-- JS -->
    <script src="/assets/js/totop.js"></script>
    <script src="/assets/js/items_info.js"></script>
  </body>
</html>
