<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/views/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- 오류 처리 이벤트 jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="views/img/favicon.png" />

    <title>로그인</title>
  </head>
  <body>
    <section class="login_form">
      <h1>로그인</h1>
      <form name="form" onsubmit="return alert1()">
        <div class="int_area">
          <input type="text" name="id" id="id" autocomplete="off" required />
          <label for="id" class="user_idtext">E-mail</label>
          <!-- <div id="id_error">아이디를 입력해주세요.</div> -->
        </div>
        <div class="int_area">
          <input
            type="password"
            name="pw"
            id="pw"
            autocomplete="off"
            required
          />
          <label for="pw">PASSWORD</label>
          <!-- <div id="pw_error">비밀번호를 입력해주세요.</div> -->
        </div>
        <div class="btn_area">
          <button type="submit" class="btn1">로그인</button>
          <!-- 현재 페이지에서 새로운 창 여는 방식 -->
          <button
            onclick="location.href='signup.html'"
            type="submit"
            class="btn2"
          >
            회원가입
          </button>
        </div>
      </form>
      <div class="caption">
        <a href="">아이디 찾기</a> <a>|</a><a href=""> 비밀번호 찾기</a>
      </div>
    </section>
  </body>
  <script src="/views/js/alert.js"></script>
</html>
